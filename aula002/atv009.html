<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV08</title>
</head>
<body>
    <script>
        let vlr1 = parseInt(prompt("INFORME O PRIMEIRO NUMERO"))
        let operacao = prompt("INFORME A OPERAÇÃO") 
        let vlr2 = parseInt(prompt("INFORME O SEGUNDO NUMERO"))
        if (operacao == "+"){
            alert("ADIÇÃO: " + (vlr1+vlr2)) 
        }else if (operacao == "-"){
            alert("SUBTRAÇÃO: " + (vlr1-vlr2))
        }else if (operacao == "*"){
            alert("MULTIPLICAÇÃO: " + (vlr1*vlr2))
        }else {
            alert("DIVISÃO " + (vlr1/vlr2))
        }
    </script>
</body>
</html>
