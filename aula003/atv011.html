<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV011</title>
</head>
<body>
    <script>
        let num1, total=0;
        for (i=0;i<5;i++){
            num1 = parseInt(prompt("Informe o "+(i+1)+ " Numero: "))
            total += num1
        }
        document.write(total)
    </script>
</body>
</html>
