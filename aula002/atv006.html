<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV006</title>
</head>
<body>
    <script>
        let idade = parseInt(prompt("INFORME A SUA IDADE"))
        if (idade < 13){
            alert("VOCÊ É UMA CRIANÇA")
        }else if(idade < 19){
            alert("VOCÊ É UM(A) ADOLESCENTE")
        }else {
            alert("VOCÊ É UM ADULTO")
        }
    </script>
</body>
</html>
