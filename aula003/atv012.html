<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV012</title>
</head>
<body>
    <script>
        let n1 = parseInt(prompt("Informe um número: "))
        let n2 = parseInt(prompt("Informe o outro número: "))
        alert("A soma dos número é: " + (n1+n2) + 
        "\nA subtração dos números é: " + (n1-n2) + 
        "\nA multiplicação dos números é: " + (n1*n2) +
        "\nA divisão dos númeos é: " + (n1/n2)
        )
    </script>
</body>
</html>
