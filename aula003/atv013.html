<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV 013</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("De qual número será a tabuada?"))
        for (i=1;i<=10;i++){
            document.write(n + " X " + i + " = " + (n*i)  + "<br>")
        }
        
    </script>
</body>
</html>
