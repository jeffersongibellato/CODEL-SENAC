<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV 004</title>
</head>
<body>
    <script>
        let valor1 = parseInt(prompt("Informe o primeiro valor"));
        let valor2 = parseInt(prompt("Informe o segundo valor"));
        alert("a soma dos valores é " + (valor1 + valor2) + " // a subtração dos valores é " + (valor1-valor2) + " // a multiplicação dos valores é " + (valor1*valor2) + " // a divisão dos valores é " + (valor1/valor2));
    </script>
</body>
</html>
