<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV05</title>
</head>
<body>
    <script>
        let vlr1 = parseInt(prompt("Informe o primeiro valor"))
        let vlr2 = parseInt(prompt("INforme o segundo valor"))
        if (vlr1 > vlr2){
            alert("O primeiro valor é maior que o segundo valor " + vlr1)
        } else {
            alert("O segundo valor é maior que o primeiro valor " + vlr2)
        }
    </script>
</body>
</html>
