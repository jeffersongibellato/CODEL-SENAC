<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="imagens/memoria.png" type="image/x-icon">
</head>
<body>
    <form class="formLogin">
        <div class="formLogin__header">
            <img src="imagens/senac_logo.png" alt="logo">
            <img src="imagens/memoria.png" alt="imagem de cérebro">
            <h1>Jogo da Memória</h1>
        </div>
        <input type="text" placeholder="Informe o seu nome:" class="formLogin__input">
        <button type="submit" class="formLogin__button">Jogar</button>
    </form>
    <script src="js/index.js"></script>
</body>
</html>
