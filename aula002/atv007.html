<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV007</title>
</head>
<body>
    <script>
        let dia = parseInt(prompt("DIGITE UM NUMERO DE 1 ATÉ 7"))
        switch (dia){
        case 1: alert("DOMINGO"); break;
        case 2: alert("SEGUNDA"); break;
        case 3: alert("TERÇA"); break;
        case 4: alert("QUARTA"); break;
        case 5: alert("QUINTA"); break;
        case 6: alert("SEXTA"); break;
        case 7: alert("SABADO"); break;
        default: alert("VALOR INVALIDO");
        }
    </script>
</body>
</html>
