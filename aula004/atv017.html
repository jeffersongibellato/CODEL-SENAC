<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV017</title>
    <style>
            *{
            text-align: center;
        }
        main{
            background-color: whitesmoke;
        }
        .container{
            background-color: white;
            box-shadow: 1px;
            display: inline-block;
            height: 500px;
            width: 500px;
            margin: 200px 0px 200px 0px;
        }
        .container>input{
            margin-top: 220px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1>Aula de Javascript com HTML</h1>
            <button onClick="clickMe()">Clique Aqui</button>
            <p class="textBotao">Arquivo HTML e javascript</p>
        </div>
    </main>
    <script>
        function clickMe(){
        let nome = prompt("diga o seu nome")
        let textButton = document.querySelector(".textBotao")
        textButton.innerHTML = (`<br>Boa tarde ${nome}`);
    }
    </script>
   
</body>
</html>
