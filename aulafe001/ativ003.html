<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIV 003</title>
</head>
<style>
    *{
   text-align: center;
}
main{
   background-color: whitesmoke;
}
.container{
   background-color: white;
   box-shadow: 1px;
   display: inline-block;
   height: 500px;
   width: 500px;
   margin: 200px 0px 200px 0px;
}
li{
   text-decoration: none;
   display: inline-block;
}
img{
   width: 200px;
   height: 200px;
}
table{
    margin: auto;
}
</style>
<body>
    <main>
        <div class="container">
            <table border="1">
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>D</th>
                    <th>E</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td rowspan="2">6</td>
                    <td>7</td>
                    <td>8</td>
                    <td colspan="2">9</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>11</td>
                    <td colspan="2">12</td>
                </tr>
                <tr>
                    <td>13</td>
                    <td colspan="2">14</td>
                    <td colspan="2">15</td>               
                 </tr>
            </table>
        </div>
    </main>
</body>
</html>
